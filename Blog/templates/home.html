<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Newspaper App</title>
    </head>
    <body>
        {% extends 'base.html' %}
        {% block content %}
            {% if user.is_authenticated %}
                Hi {{ user.username }}!
                <p>
                    <a href="{% url 'logout' %}">Log out</a>
                </p>
            {% else %}
                <p>You are not logged in</p>
                <a href="{% url 'login' %}">Log in</a> |
                <a href="{% url 'signup' %}">Sign up</a>
            {% endif %}
        {% endblock %}
    </body>
</html>
